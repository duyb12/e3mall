plugins {
    id 'java'
}

group 'org.springframework'
version '5.2.6.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
test {
    useJUnitPlatform()
}

dependencies {
    compile project(':spring-context')
    compile group: 'junit', name: 'junit', version: '4.10'
    testCompile group: 'junit', name: 'junit', version: '4.10'
}
